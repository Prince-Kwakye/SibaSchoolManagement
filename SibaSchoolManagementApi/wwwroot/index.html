<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siba Kwakye Senior High School - Student Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Siba Senior High School</h1>
            <nav id="main-nav"></nav>
            <div id="user-info"></div>
        </header>
        
        <main id="main-content">
            <!-- Dynamic content will be loaded here -->
            <section id="login-section" class="active">
                <h2>Administration Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 A Senior High School Management System by Prince Kwakye. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
